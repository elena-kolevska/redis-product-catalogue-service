post:
  tags:
    - Products
  summary: Create Product
  operationId: CreateProduct
  requestBody:
    $ref: ./../components/requestBodies/Product.yaml
  responses:
    201:
      description: 'Ok'
      content:
        application/json:
          schema:
            $ref: ./../components/schemas/Product.yaml
          example:
            id: 77
            name: Rocinante
            description: The Rocinante (Roci) is a Corvette-class frigate with multiple roles, such as torpedo bomber and boarding party insertion. Originally commissioned as the MCRN Tachi, the ship was stationed onboard the MCRN Battleship Donnager.
            vendor: MCRN
            currency: CNY
            main_category: 1
            images: null
    422:
      description: 'Validation errors'
      content:
        application/json:
          schema:
            $ref: ./../components/schemas/Errors.yaml#/ValidationError
get:
  tags:
    - Products
  summary: Get Products
  operationId: GetProducts
  parameters:
    - name: main_category_id
      in: query
      description: Filter products by category
      required: false
      style: form
      schema:
        type: int
        example: 1
    - name: page
      in: query
      description: Page number
      required: false
      style: form
      schema:
        type: int
        example: 3
        default: 1
    - name: search
      in: query
      description: Search string (prefix searching only)
      required: false
      style: form
      schema:
        type: string
        example: Enterprise
  responses:
    200:
      description: 'Ok'
      content:
        application/json:
          schema:
            title: "200"
            type: object
            properties:
              current_page:
                type: integer
                example: 1
                description: The current page
              per_page:
                type: integer
                example: 20
                description: Number of results per page
              data:
                type: array
                items:
                  $ref: ./../components/schemas/Product.yaml